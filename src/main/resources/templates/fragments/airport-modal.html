<div th:fragment="airportModal">
    <div class="modal fade" id="airportModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title" id="modalTitle">Adding Airport</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                <div class="modal-body">
                    <form th:action="@{/airport/save}" method="post">
                        <input type="hidden" id="airportId" name="id">
                        <div class="mb-3">
                            <label for="airportName" class="form-label">Airport Name</label>
                            <input type="text" class="form-control" id="airportName" name="name" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Airport</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
