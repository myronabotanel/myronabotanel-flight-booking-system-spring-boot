<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalii Aeroport</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Detalii Aeroport</h2>
    <table class="table table-bordered">
        <tr>
            <th>ID:</th>
            <td th:text="${airport.id}"></td>
        </tr>
        <tr>
            <th>Nume:</th>
            <td th:text="${airport.name}"></td>
        </tr>
        <tr>
            <th>Oraș:</th>
            <td th:text="${airport.city}"></td>
        </tr>
        <tr>
            <th>Țară:</th>
            <td th:text="${airport.country}"></td>
        </tr>
        <tr>
            <th>Curse:</th>
            <td>
                <ul>
                    <li th:each="flight : ${airport.flights}" th:text="${flight.flightNumber}"></li>
                </ul>
            </td>
        </tr>
    </table>
    <a href="/airport" class="btn btn-primary">Înapoi la lista de aeroporturi</a>
</div>

</body>
</html>
