<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Adding Airport</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Building Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary ms-2" href="/airport">Back to Airports List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Adding Airport</h1>

    <!-- Create Airport Form -->
    <form th:action="@{/airport/save}" method="post">
        <input type="hidden" name="id" th:value="${airport.id}" />

        <div class="mb-3">
            <label for="airportName" class="form-label">Airport Name</label>
            <input type="text" class="form-control" id="airportName" name="name" required />
        </div>

        <div class="mb-3">
            <label for="airportCity" class="form-label">City</label>
            <input type="text" class="form-control" id="airportCity" name="city" required />
        </div>

        <div class="mb-3">
            <label for="airportCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="airportCountry" name="country" required />
        </div>

        <button type="submit" class="btn btn-primary">Save Airport</button>
    </form>
</div>

</body>
</html>
