<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Booking Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary ms-2" href="/booking">Back to Bookings List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Adding Booking</h1>

    <!-- Create Booking Form -->
    <form th:action="@{/booking/save}" method="post">
        <input type="hidden" name="id" th:value="${booking.id}" />

        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" name="user.name" required />
        </div>

        <div class="mb-3">
            <label for="flight" class="form-label">Flight</label>
            <input type="text" class="form-control" id="flight" name="flight.airline" required />
        </div>

        <div class="mb-3">
            <label for="departureAirport" class="form-label">Departure Airport</label>
            <input type="text" class="form-control" id="departureAirport" name="departureAirport.name" required />
        </div>

        <button type="submit" class="btn btn-primary">Save Booking</button>
    </form>
</div>

</body>
</html>
