<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management</a>
        <a class="btn btn-primary ms-2" href="/user">Back to Users List</a>
    </div>
</nav>
<div class="container mt-4">
    <h1>Edit User</h1>
    <form th:action="@{/user/update}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" />
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${user.name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${user.email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
