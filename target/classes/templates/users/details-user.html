<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>User Details</h2>
    <table class="table table-bordered">
        <tr>
            <th>ID:</th>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td th:text="${user.email}"></td>
        </tr>
    </table>
    <a class="btn btn-warning" th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a>
    <a class="btn btn-danger" th:href="@{/user/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure?')">Delete</a>
    <a href="/user" class="btn btn-secondary">Back to List</a>

</div>
</body>
</html>
