<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Zboruri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Flight Management</a>
        <a href="/flight/new" class="btn btn-primary ms-2">Adaugă Zbor</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Lista Zboruri</h2>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Companie Aeriană</th>
            <th>Plecare</th>
            <th>Sosire</th>
            <th>Durată</th>
            <th>Locuri</th>
            <th>Preț</th>
            <th>Acțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.airline}"></td>
            <td th:text="${flight.departureAirport.name}"></td>
            <td th:text="${flight.arrivalAirport.name}"></td>
            <td th:text="${flight.flightDuration} + ' min'"></td>
            <td th:text="${flight.totalSeats}"></td>
            <td th:text="'$' + ${flight.pricePerSeat}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/flight/details/{id}(id=${flight.id})}">Vezi Detalii</a>
                <a class="btn btn-warning btn-sm" th:href="@{/flight/edit/{id}(id=${flight.id})}">Editează</a>
                <a class="btn btn-danger btn-sm" th:href="@{/flight/delete/{id}(id=${flight.id})}" onclick="return confirm('Ești sigur?')">Șterge</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
