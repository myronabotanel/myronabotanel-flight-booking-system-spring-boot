<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Flight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Add Flight</h1>
    <form th:action="@{/flight/save}" method="post">
        <div class="mb-3">
            <label class="form-label">Airline</label>
            <input type="text" class="form-control" name="airline" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Departure Airport</label>
            <input type="text" class="form-control" name="departureAirport.name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Arrival Airport</label>
            <input type="text" class="form-control" name="arrivalAirport.name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration (min)</label>
            <input type="number" class="form-control" name="flightDuration" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Seats</label>
            <input type="number" class="form-control" name="totalSeats" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price per Seat ($)</label>
            <input type="number" step="0.01" class="form-control" name="pricePerSeat" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Flight</button>
    </form>
</div>

</body>
</html>
