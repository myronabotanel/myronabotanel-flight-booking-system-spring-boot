<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Flight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Edit Flight</h1>
    <form th:action="@{/flight/update}" method="post">
        <input type="hidden" name="id" th:value="${flight.id}" />

        <div class="mb-3">
            <label class="form-label">Airline</label>
            <input type="text" class="form-control" name="airline" th:value="${flight.airline}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Departure Airport</label>
            <input type="text" class="form-control" name="departureAirport.name" th:value="${flight.departureAirport.name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Arrival Airport</label>
            <input type="text" class="form-control" name="arrivalAirport.name" th:value="${flight.arrivalAirport.name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration (min)</label>
            <input type="number" class="form-control" name="flightDuration" th:value="${flight.flightDuration}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Seats</label>
            <input type="number" class="form-control" name="totalSeats" th:value="${flight.totalSeats}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price per Seat ($)</label>
            <input type="number" step="0.01" class="form-control" name="pricePerSeat" th:value="${flight.pricePerSeat}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>
</html>
