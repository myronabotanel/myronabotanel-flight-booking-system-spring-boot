<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalii Escală</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Flight Management</a>
        <a href="/stopover" class="btn btn-secondary ms-2">Înapoi la Lista Escalelor</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Detalii Escală</h2>

    <table class="table table-bordered">
        <tr>
            <th>ID Escală</th>
            <td th:text="${stopover.id}"></td>
        </tr>
        <tr>
            <th>ID Zbor</th>
            <td th:text="${stopover.flight.id}"></td>
        </tr>
        <tr>
            <th>Companie Aeriană</th>
            <td th:text="${stopover.flight.airline}"></td>
        </tr>
        <tr>
            <th>Aeroport Escală</th>
            <td th:text="${stopover.airport.name}"></td>
        </tr>
        <tr>
            <th>Timp Escală</th>
            <td th:text="${stopover.stopoverTime} + ' min'"></td>
        </tr>
    </table>

    <a class="btn btn-warning" th:href="@{/stopover/edit/{id}(id=${stopover.id})}">Editează</a>
    <a class="btn btn-danger" th:href="@{/stopover/delete/{id}(id=${stopover.id})}" onclick="return confirm('Ești sigur?')">Șterge</a>
</div>

</body>
</html>
