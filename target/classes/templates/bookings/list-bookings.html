<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Rezervări</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Flight Management</a>
        <a href="/booking/new" class="btn btn-primary ms-2">Creează Rezervare</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Lista Rezervări</h2>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nume Utilizator</th>
            <th>Zbor</th>
            <th>Aeroport Plecare</th>
            <th>Acțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.user.name}"></td>
            <td th:text="${booking.flight.airline}"></td>
            <td th:text="${booking.departureAirport.name}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/booking/details/{id}(id=${booking.id})}">Vezi Detalii</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/booking/delete/{id}(id=${booking.id})}"
                   onclick="return confirm('Ești sigur?')">Șterge</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
