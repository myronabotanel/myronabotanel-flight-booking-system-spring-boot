<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Aeroporturi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Building Management</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Lista Aeroporturi</h2>

    <!-- Buton pentru adăugare aeroport nou -->
    <a href="/airport/new" class="btn btn-success mb-3">Adaugă Aeroport</a>

    <!-- Tabel Aeroporturi -->
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nume</th>
            <th>Oraș</th>
            <th>Țară</th>
            <th>Acțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airport : ${airports}">
            <td th:text="${airport.name}"></td>
            <td th:text="${airport.city}"></td>
            <td th:text="${airport.country}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/airport/details/{id}(id=${airport.id})}">Vezi detalii</a>
                <a class="btn btn-warning btn-sm" th:href="@{/airport/edit/{id}(id=${airport.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/airport/delete/{id}(id=${airport.id})}"
                   onclick="return confirm('Ești sigur?')">Șterge</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
