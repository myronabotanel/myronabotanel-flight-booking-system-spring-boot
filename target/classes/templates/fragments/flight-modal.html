<div th:fragment="flightModal">
    <div class="modal fade" id="flightModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Flight</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/flight/save}" method="post">
                        <input type="hidden" id="flightId" name="id">

                        <div class="mb-3">
                            <label for="airline" class="form-label">Airline</label>
                            <input type="text" class="form-control" id="airline" name="airline" required>
                        </div>

                        <div class="mb-3">
                            <label for="departureAirport" class="form-label">Departure Airport</label>
                            <input type="text" class="form-control" id="departureAirport" name="departureAirport.name" required>
                        </div>

                        <div class="mb-3">
                            <label for="arrivalAirport" class="form-label">Arrival Airport</label>
                            <input type="text" class="form-control" id="arrivalAirport" name="arrivalAirport.name" required>
                        </div>

                        <div class="mb-3">
                            <label for="flightDuration" class="form-label">Duration (min)</label>
                            <input type="number" class="form-control" id="flightDuration" name="flightDuration" required>
                        </div>

                        <div class="mb-3">
                            <label for="totalSeats" class="form-label">Total Seats</label>
                            <input type="number" class="form-control" id="totalSeats" name="totalSeats" required>
                        </div>

                        <div class="mb-3">
                            <label for="pricePerSeat" class="form-label">Price per Seat ($)</label>
                            <input type="number" step="0.01" class="form-control" id="pricePerSeat" name="pricePerSeat" required>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Flight</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
